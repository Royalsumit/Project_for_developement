<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Navigation Menu</title>
    <link rel="stylesheet" href="file2.css">
</head>
<body>
    <nav class="top-menu">
        <ul id="menu-list"></ul>
    </nav>
    <script src="file3.js"></script>
    <li id="contact">

        <div class="submenu">
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </li>
<div images>

        <img src="fresh.png" alt="" class="overlay overlay1">
        <img src="2022.png" alt=""class="overlay overlay2">
        <img src="boy.png" alt=""class="overlay overlay3">
        <img src="LOOK.png" alt=""class="overlay overlay4">
        <img src="orange.png" alt="" class="oran">
        <img src="Star 3.png" alt="" class="star">
</div>

</body>
</html>
